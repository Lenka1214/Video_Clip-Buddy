<!DOCTYPE html>
<html>
        {% load static %}	   
<style>
        .outer{
            width: 406px;

            font-size: 15px;
            margin-left: 270px;
            margin-top: 400px;
        }
        .nice{
            color:blue;
            background: transparent;
            width: 400px;  
        }
        .old{
            display: inline-block;
            vertical-align: top;
            width: 110px; 
            background-color: greenyellow;
            text-align: center;
            margin-left: 730px;
        }
        .new{
            display: inline-block;
            vertical-align: top; 
            width:110px;  
            background-color: greenyellow;
            text-align: center;
            margin-left: 275px;
        }
        .quality{
            color:blue;
            text-align: center;
        }
        body{
            background: url("{% static 'img/Kam-heli1.jpg' %}") no-repeat center center;    
        }       
</style>     
<head>
	<title>User</title>
</head>
<body>
    <a class="new" href="/quotes">Dashboard</a>
    <a class="old" href="/logout">Logout</a>
    <div class="outer">

        <h3 class="quality">Posted by {{user.nick_name}} </h3>
        <h4 class="quality">Count:{{user_posts | length}}</h4>
        <div>
            {% for quote in user_posts %}
            <div class="nice">
                <span style="color:blueviolet">{{quote.quoted_by}}:</span> 
                {{quote.text}}
            </div>
            {% endfor %}
        </div>
    </div>
    </body>
    </html>
